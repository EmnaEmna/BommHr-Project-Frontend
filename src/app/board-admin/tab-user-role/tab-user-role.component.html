      <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length"></button>
            </ng-template>
    
            <!-- <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template> -->
        </p-toolbar>
    
        <p-table
            #dt
            [value]="users"
            [rows]="10"
            [paginator]="true"
            [globalFilterFields]="['username', 'email', 'roles']"
            [tableStyle]="{ 'min-width': '75rem' }"
            [(selection)]="selectedUsers"
            [rowHover]="true"
            dataKey="_id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
        >
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Manage Users</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                    </span>
                </div>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="username" style="min-width:15rem">Username <p-sortIcon field="username"></p-sortIcon></th>
                    <!-- <th>Image</th> -->
                    <th pSortableColumn="email">email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="roles" style="min-width:10rem" >Role <p-sortIcon field="roles"></p-sortIcon></th>
                    <th pSortableColumn="actions">Actions </th>
 
                    <!-- <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th> -->
                    <!-- <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th> -->
                    <th></th>
                </tr>
            </ng-template>
             
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="user"></p-tableCheckbox>
                    </td>
                    <td>{{ user.username }}</td>
                    <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="50" class="shadow-4" /></td> -->
                    <!-- <td>{{ product.email | currency: 'USD' }}</td> -->
                    <td>{{ user.email }}</td>
                    <td *ngFor="let role of user.roles">{{ role.name }}</td>
                    <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->   
                    <!-- <td>
                        <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
                    </td> -->
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(user)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUser(user)"></button>
                    </td>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">In total there are {{ users ? users.length : 0 }} users.</div>
            </ng-template>
        </p-table> 
    </div> 


    <p-dialog [(visible)]="userDialog" [style]="{wxidth: '450px'}" header="User Details" [modal]="true" styleClass="p-fluid" >
        <!-- <form (ngSubmit)="updateUser()" #userForm="ngForm"> -->

        <ng-template pTemplate="content">

            <div class="p-field">
                <label for="username">UserName</label>
                <input type="text" pInputText id="username" [(ngModel)]="user.username" required autofocus />
                <small class="p-invalid" *ngIf="submitted && !User.username">Name is required.</small>
            </div>
            <div class="p-field">
                <label for="email">e-mail</label>
                <!--<textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3" cols="20"></textarea>-->
                <input type="text" pInputText id="email" [(ngModel)]="user.email" required autofocus [disabled]="isEmailDisabled"/>
    
            </div>
    
            <div class="p-field">
                <label class="p-mb-3">Role</label>
                <div class="p-formgrid p-grid">
                    <div class="p-field-radiobutton p-col-6" >
                        <p-radioButton id="role1" name="role" value="admin" [(ngModel)]="user.roles"></p-radioButton>
                        <label for="role1">Admin</label>
                    </div>

                    <div class="p-field-radiobutton p-col-6">
                        <p-radioButton id="role2" name="role" value="HrManager" [(ngModel)]="user.roles"></p-radioButton>
                        <label for="role2">HrManger</label>
                    </div>
                    <div class="p-field-radiobutton p-col-6">
                        <p-radioButton id="role3" name="role" value="User Standard" [(ngModel)]="user.roles"></p-radioButton>

                    </div>

                        <label [for]="'role-' + role">{{ role }}</label>

            </div>
    
            
        </ng-template>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
        </ng-template>
